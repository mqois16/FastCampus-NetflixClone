<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="namaLengkap">Qhrack Theory</h1>
      <button onclick="getUserData()">Ganti Data</button>
    </header>
    <main class="">
      <article>
        <h3 id="judulSatu">Rekomendasi Film Action</h3>
        <p id="deskripsiSatu">Hello ini film terbaik genre ini!</p>
      </article>
      <article
        onmouseenter="articleEffect()"
        onmouseleave="articleEffectOff()"
        ondblclick="removeArticle()"
      >
        <h3 id="judulDua">Rekomendasi Film Drama</h3>
        <p id="deskripsiDua">Hello ini film terbaik genre ini!</p>
      </article>
      <article>
        <h3>Rekomendasi Film Komedo</h3>
        <p>Hello ini film terbaik genre ini!</p>
      </article>
    </main>

    <footer>
      <p>Dibuat oleh Qhrack Theory</p>
    </footer>
    <script>
      const films = [
        {
          title: "Jokowi adalah Kita",
          year: "2018",
          description: "Kita bukanlah Jokowi",
          director: "Dea Afrizal",
        },
        {
          title: "Jokowi adalah Kita 2",
          year: "2022",
          description: "Kita bukanlah Jokowi",
          director: "Dea Afrizal",
        },
      ];

      const film1 = films[0];
      const film2 = films[1];
      console.group("%cTables", "color: tomato; font-size: 30pt;");
      console.table(films);
      console.groupEnd();

      const article1 = document.getElementsByTagName("article")[0];
      const article2 = document.getElementsByTagName("article")[1];
      const article3 = document.getElementsByTagName("article")[2];
      console.log(article2);

      function removeArticle() {
        const isConfirm = confirm("Apkah anda yakin?");
        if (isConfirm) {
          article2.remove();
        }
      }
      function articleEffectOff() {
        article1.style.scale = "1";
        article2.style.scale = "1";
        article3.style.scale = "1";
      }

      function articleEffect() {
        article2.style.backgroundColor = "tomato";
        article2.style.color = "white";
        article2.style.scale = "1.2";
        article2.style.transition = "1s";

        article1.style.scale = "0.5";
        article3.style.scale = "0.5";
        article1.style.transition = "1s";
        article3.style.transition = "1s";
      }

      function setNewElement() {
        const inputNamaLengkap = prompt("Siapa Nama Kamu?");
        namaLengkap.textContent = inputNamaLengkap;

        const inputJudulSatu = prompt("Masukkan Judul Film Pertama!");
        judulSatu.textContent = inputJudulSatu;

        const inputDeskripsiSatu = prompt("Masukkan Deskripsi Film Pertama!");
        deskripsiSatu.textContent = inputDeskripsiSatu;
      }

      function getUserData() {
        const apiURL = "http://dummyjson.com/users/1";
        fetch(apiURL)
          .then((data) => data.json())
          .then((user) => (namaLengkap.textContent = user.username));
      }
    </script>
  </body>
</html>
